name: Build and Push SteVe

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    # This block is taken from existing main.yml
    services:
      mysql:
        image: mariadb:10.11 # Matching your server's MariaDB version
        env:
          MYSQL_ROOT_PASSWORD: changeme
          MYSQL_DATABASE: stevedb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./k8s/docker/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          # Pass the internal GitHub Action DB credentials to the Docker build
          build-args: |
            DB_HOST=127.0.0.1
            DB_PORT=3306
            DB_USERNAME=root
            DB_PASSWORD=changeme
            DB_DATABASE=stevedb