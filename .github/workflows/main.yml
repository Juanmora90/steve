name: Build and Push SteVe

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      # Transient DB for the build/test phase
      mariadb:
        image: mariadb:11.8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: stevedb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Build the application on the runner host
      # This connects to 127.0.0.1:3306 (the service container above)
      - name: Build with Maven
        run: |
          ./mvnw clean package \
            -Ddb.ip=127.0.0.1 \
            -Ddb.port=3306 \
            -Ddb.user=root \
            -Ddb.password=root \
            -Ddb.schema=stevedb \
            -Dmaven.test.skip=true

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build the final image using a simple "inline" Dockerfile
      # This avoids the networking issues of the multi-stage build
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          file: |
            # This uses the official image as base and just adds your built file
            FROM eclipse-temurin:21-jre-jammy
            COPY target/steve.war /opt/steve.war
            ENV DB_HOST=localhost \
                DB_PORT=3306 \
                DB_DATABASE=stevedb \
                DB_USERNAME=steve \
                DB_PASSWORD=steve \
                JAVA_OPTS="-Djava.net.preferIPv4Stack=true"
            EXPOSE 8080
            ENTRYPOINT ["java", "-jar", "/opt/steve.war"]